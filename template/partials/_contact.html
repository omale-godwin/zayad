{% extends 'base.html' %} {% load static %} {%block content %}
<div class="container shadow contact-form">
  <div class="row">
    <div
      class="col-md-10 col-sm-12 col-xs-12 center wow fadeIn"
      data-wow-delay="0.2s"
    >
      <div class="section-title">
        <h2>Contact <span>Us</span></h2>
      </div>
      <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <div id="msgSubmit" class="h3 text-center hidden"></div>
          <div class="form-group col-md-4">
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Name*"
              required=""
            />
          </div>
          <div class="form-group col-md-4">
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Email*"
              required=""
            />
          </div>
          <div class="form-group col-md-4">
            <input
              type="number"
              name="phone"
              class="form-control"
              id=""
              placeholder="phone number*"
              required=""
            />
          </div>
          <div class="form-group col-xs-12">
            <textarea
              name="message"
              class="form-control input-lg"
              id="message"
              rows="6"
              placeholder="Message*"
            ></textarea>
          </div>
          <div class="btn-form col-xs-12">
            <input type="submit" value="contact" class="class="btn btn-fill
            disabled">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
